        var nota2 = parseFloat(document.getElementById('nota2').value)

        var media = (nota1 + nota2) / 2;

        if(media >= 5) {

          //If de dentro

            alert('Uau, aprovado!')

          }

          //If de dentro
          else{ 
            
            alert('Parabéns, aprovado! Media ' + media)

        }
        
        }

        
        //If de fora
        else{
            alert('Reprovado')
        }


    }



</script>
